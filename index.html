<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ai</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a; /* Dark background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Tajawal', sans-serif; /* Arabic font */
        }

        .container {
            background: rgba(255, 255, 255, 0.08); /* Semi-transparent white */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 2.5rem; /* Increased padding */
            width: 95%; /* Increased width */
            max-width: 700px; /* Reduced max-width */
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* More defined shadow */
        }

        h1 {
            color: #fff; /* White heading */
            margin-bottom: 1.5rem; /* Increased margin */
        }

        .points-container {
             background: rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            color: #eee; /* Light grey text */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .points-container span {
            font-size: 1.1rem;
        }

        .watch-ad-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .watch-ad-btn:hover {
            background: #45a049;
        }

        .watch-ad-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
       .input-group {
           display: flex;
           margin-bottom: 1.5rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px 0 0 6px; /* Rounded left side */
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
             text-align: right;
             outline: none;
        }

        .input-group button {
            padding: 0.8rem 1rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 0 6px 6px 0; /* Rounded right side */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .input-group button:hover {
             background: #2980b9;
        }

        #loading {
            display: none;
            margin: 1rem auto;
            align-items: center;
        }

        .fancy-spinner {
            display: inline-block;
             position: relative;
              width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .fancy-spinner div {
            animation: fancy-spinner-frame 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            transform-origin: 12px 12px;
            background: #fff;
            width: 3px;
            height: 10px;
            position: absolute;
            border-radius: 2px;
             opacity: 0.8;
        }
        
        .fancy-spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -1.1s; }
        .fancy-spinner div:nth-child(2) { transform: rotate(30deg); animation-delay: -1.0s; }
        .fancy-spinner div:nth-child(3) { transform: rotate(60deg); animation-delay: -0.9s; }
        .fancy-spinner div:nth-child(4) { transform: rotate(90deg); animation-delay: -0.8s; }
        .fancy-spinner div:nth-child(5) { transform: rotate(120deg); animation-delay: -0.7s; }
        .fancy-spinner div:nth-child(6) { transform: rotate(150deg); animation-delay: -0.6s; }
        .fancy-spinner div:nth-child(7) { transform: rotate(180deg); animation-delay: -0.5s; }
        .fancy-spinner div:nth-child(8) { transform: rotate(210deg); animation-delay: -0.4s; }
        .fancy-spinner div:nth-child(9) { transform: rotate(240deg); animation-delay: -0.3s; }
        .fancy-spinner div:nth-child(10) { transform: rotate(270deg); animation-delay: -0.2s; }
        .fancy-spinner div:nth-child(11) { transform: rotate(300deg); animation-delay: -0.1s; }
        .fancy-spinner div:nth-child(12) { transform: rotate(330deg); animation-delay: 0s; }
        
        @keyframes fancy-spinner-frame {
            0% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        .loading-text {
            color: #fff;
            font-size: 1.1rem;
            display: inline-block;
            vertical-align: middle;
        }

        #error {
            color: #e74c3c;
             font-size: 1rem;
            margin: 1rem 0;
        }

        #result {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .generated-image {
             max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
             margin-bottom: 1rem;
        }
        
         #download-btn {
            display: none;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
             margin-top: 1rem;
             font-size: 1rem;
        }
        
          #download-btn:hover {
              background: #27ae60;
        }

        .examples {
            margin-top: 1.5rem;
            color: #eee; /* Light grey text */
        }
        
        .examples p {
            margin-bottom: 0.5rem;
             font-size: 1.1rem;
        }

        .example-prompt {
            display: inline-block;
             margin: 0.4rem 0.2rem;
             padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s ease;
            font-size: 0.95rem;
        }
        
          .example-prompt:hover {
              background: rgba(255, 255, 255, 0.2);
        }


        /* Responsive adjustments */
        @media (max-width: 600px) {
             .container {
                padding: 1.5rem;
                width: 95%;
            }
            .points-container {
               padding: 1rem;
            }
            .points-container span, .watch-ad-btn {
                 font-size: 0.9rem;
            }
            .input-group input, .input-group button, #download-btn {
                 font-size: 0.9rem;
            }
        }
         @media (max-width: 400px) {
             .points-container span, .watch-ad-btn {
                 font-size: 0.8rem;
            }
            .input-group input, .input-group button, #download-btn {
                 font-size: 0.8rem;
            }
        }
    </style>
      <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Ai</h1>
        <div class="points-container">
            <span>النقاط المتوفرة: <span id="points">0</span></span>
            <button id="watch-ad-btn" class="watch-ad-btn" onclick="watchAd()">مشاهدة إعلان (+4 نقاط)</button>
        </div>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="اكتب وصفًا للصورة التي تريد إنشاءها باللغة الإنجليزية" dir="auto">
            <button id="generate-btn" onclick="checkPointsAndGenerate()">توليد صورة</button>
        </div>
        <div id="loading">
            <div class="fancy-spinner">
                <div></div>
                <div></div>
                   <div></div>
                <div></div>
                   <div></div>
                <div></div>
                   <div></div>
                <div></div>
                   <div></div>
                <div></div>
                   <div></div>
                <div></div>
            </div>
            <div class="loading-text">...جاري إنشاء الصورة</div>
        </div>
        <div id="error" class="error"></div>
        <div id="result"></div>
        <button id="download-btn" onclick="downloadImage()" style="display: none;">تحميل الصورة</button>
        
        <div class="examples">
            <p>أمثلة:</p>
            <span class="example-prompt" onclick="useExample(this)">Astronaut riding a horse</span>
            <span class="example-prompt" onclick="useExample(this)">dog on the moon</span>
            <span class="example-prompt" onclick="useExample(this)">Cat playing the piano</span>
        </div>
    </div>

    <script>
        let currentImageUrl;
        let userPoints = 0;

        // Initialize Pi Network
        const Pi = window.Pi;
        Pi.init({ version: "2.0" });

        // Initialize points from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedPoints = localStorage.getItem('userPoints');
            if (savedPoints) {
                userPoints = parseInt(savedPoints);
                updatePointsDisplay();
            }
        });

        async function watchAd() {
            try {
                const isAdReadyResponse = await Pi.Ads.isAdReady("interstitial");
                
                if (isAdReadyResponse.ready === false) {
                    await Pi.Ads.requestAd("interstitial");
                }
                
                const showAdResponse = await Pi.Ads.showAd("interstitial");
                
                if (showAdResponse.result == "AD_CLOSED") {
                    // Add points after watching ad
                    userPoints += 4;
                    localStorage.setItem('userPoints', userPoints);
                    updatePointsDisplay();
                    
                    // Store timestamp
                    var d1 = new Date();
                    var date1 = new Date(d1.getUTCFullYear(), d1.getUTCMonth(), d1.getUTCDate(), d1.getUTCHours(), d1.getUTCMinutes(), d1.getUTCSeconds());
                    localStorage['pi_ad_datetime'] = date1.getTime();
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Error showing ad: ' + err.message;
            }
        }

        function updatePointsDisplay() {
            document.getElementById('points').textContent = userPoints;
        }

        function checkPointsAndGenerate() {
            if (userPoints >= 1) { // Changed from 4 to 1
                userPoints -= 1; // Changed from 4 to 1
                localStorage.setItem('userPoints', userPoints);
                updatePointsDisplay();
                generateImage();
            } else {
                document.getElementById('error').textContent = 'تحتاج إلى نقطة واحدة على الأقل لتوليد صورة. شاهد إعلانًا للحصول على نقاط!';
            }
        }

        // Previous functions remain the same
        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
                    {
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('API key error - Please verify the key');
                    } else if (response.status === 503) {
                        throw new Error('Model is loading, please try again shortly');
                    } else if (response.status === 429) {
                        throw new Error('Request limit exceeded, please try again later');
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }
                }
                
                const result = await response.blob();
                if (result.size === 0) {
                    throw new Error('Image was not generated properly');
                }
                return result;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    throw new Error('Failed to connect to server - Check your internet connection');
                }
                throw error;
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                document.getElementById('error').textContent = 'الرجاء إدخال وصف للصورة';
                return;
            }

            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const downloadBtn = document.getElementById('download-btn');

            generateBtn.disabled = true;
            loading.style.display = 'block';
            error.textContent = '';
            downloadBtn.style.display = 'none';

            try {
                const imageBlob = await query({"inputs": prompt});
                const imageUrl = URL.createObjectURL(imageBlob);
                currentImageUrl = imageUrl;

                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'generated-image';
                
                result.innerHTML = '';
                result.appendChild(img);
                downloadBtn.style.display = 'inline-block';
            } catch (err) {
                error.textContent = err.message;
                console.error('Error generating image:', err);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (currentImageUrl) {
                const a = document.createElement('a');
                a.href = currentImageUrl;
                a.download = 'generated-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function useExample(element) {
            const prompt = document.getElementById('prompt');
            prompt.value = element.textContent;
            checkPointsAndGenerate();
        }

        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPointsAndGenerate();
            }
        });

        // Initialize Pi authentication
        async function auth() {
            try {
                const nativeFeaturesList = await Pi.nativeFeaturesList();
                const adNetworkSupported = nativeFeaturesList.includes("ad_network");
                
                if(!adNetworkSupported) {
                    alert("Update Pi Browser version, please.");
                    return;
                }
                
                const scopes = ['username', 'payments', 'wallet_address'];
                function onIncompletePaymentFound(payment) {}; 

                await Pi.authenticate(scopes, onIncompletePaymentFound);
            } catch (err) {
                document.getElementById('error').textContent = 'Error authenticating with Pi Network: ' + err.message;
            }
        }

        // Call auth when page loads
        auth();
    </script>
</body>
</html>
