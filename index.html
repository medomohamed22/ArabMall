<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرعات بـ Pi Network</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 18px; background: #5e4dcd; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تبرع بـ Pi Network</h1>
        <p id="user-info"></p>
        <button onclick="authenticateAndPay()">تبرع 1 Pi الآن</button>
        <div id="result"></div>
    </div>

    <script>
        // غير الـ URL ده للـ backend بتاعك
        const BACKEND_URL = 'http://localhost:3000'; // أو رابط الـ deploy

        // للتجربة في Testnet
        Pi.init({ version: "2.0", sandbox: false }); // غير sandbox: false للـ Mainnet

        let currentUser = null;

        async function authenticateAndPay() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);

                currentUser = auth.user;
                document.getElementById('user-info').innerHTML = 
                    `مرحباً ${currentUser.username}! جاهز للتبرع؟`;

                // ابدأ الدفع
                createDonationPayment();
            } catch (err) {
                document.getElementById('result').innerHTML = `خطأ في المصادقة: ${err.message}`;
            }
        }

        async function createDonationPayment() {
            const paymentData = {
                amount: 1.0, // المبلغ بالـ Pi
                memo: "تبرع للموقع", // يظهر للمستخدم
                metadata: { purpose: "donation" } // بيانات إضافية لك
            };

            const callbacks = {
                onReadyForServerApproval: async function(paymentId) {
                    // أرسل paymentId للـ backend للموافقة
                    const response = await fetch(`${BACKEND_URL}/approve-payment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId })
                    });
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('result').innerHTML = 'الدفع تمت الموافقة عليه... انتظر تأكيد المستخدم';
                    } else {
                        document.getElementById('result').innerHTML = `خطأ في الموافقة: ${data.error}`;
                    }
                },
                onReadyForServerCompletion: async function(paymentId, txid) {
                    // أرسل txid للـ backend للإكمال
                    const response = await fetch(`${BACKEND_URL}/complete-payment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId, txid })
                    });
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('result').innerHTML = 
                            `<strong style="color:green">شكراً على تبرعك! تم استلام ${data.payment.amount} Pi</strong>`;
                    } else {
                        document.getElementById('result').innerHTML = `خطأ في الإكمال: ${data.error}`;
                    }
                },
                onCancel: function(paymentId) {
                    document.getElementById('result').innerHTML = 'تم إلغاء الدفع';
                },
                onError: function(error, payment) {
                    document.getElementById('result').innerHTML = `خطأ: ${error.message}`;
                }
            };

            Pi.createPayment(paymentData, callbacks);
        }

        // للتعامل مع دفعات غير مكتملة
        function onIncompletePaymentFound(payment) {
            // اختياري: إكمال دفع قديم
            console.log('دفع غير مكتمل:', payment);
        }
    </script>
</body>
</html>
