<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرع باستخدام Pi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <div class="container my-5 text-center">
        <h1>تبرع لنا باستخدام Pi</h1>
        <p class="lead">ادعمنا وتبرع لنا باستخدام عملة Pi الرقمية.</p>
        <div class="mb-3">
            <label for="pi_amount" class="form-label">مبلغ التبرع (Pi):</label>
            <input type="number" id="pi_amount" class="form-control text-center" min="0.01" step="0.01" placeholder="أدخل المبلغ" required>
        </div>
        <button id="donate_btn" class="btn btn-primary btn-lg">تبرع الآن</button>
        <div id="donation_status" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
