<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 90%;
      max-width: 400px;
      height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #7d3cff;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background: #7d3cff;
      color: white;
      align-self: flex-end;
    }
    .other {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    .chat-input button {
      background: #7d3cff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .login-box {
      text-align: center;
    }
    .login-box button {
      background: #7d3cff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h2>Welcome to Pi Chat</h2>
    <button onclick="loginWithPi()">Login with Pi</button>
  </div>

  <div class="chat-box" id="chatBox" style="display:none;">
    <div class="chat-header" id="chatHeader">Pi Chat</div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    let currentUser = null;
    let currentChat = null;

    // تسجيل الدخول عبر Pi
    async function loginWithPi() {
      try {
        Pi.init({ version: "2.0" });
        const scopes = ['username'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        currentUser = auth.user.username;
        localStorage.setItem("piUser", currentUser);

        document.getElementById("chatHeader").innerText = "Logged in as @" + currentUser;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "flex";
      } catch (err) {
        console.error(err);
        alert("Login failed!");
      }
    }

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment: ", payment);
    }

    // إرسال رسالة
    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msgText = input.value.trim();
      if (!msgText) return;

      let chatKey = "chat_" + currentUser + "_" + (currentChat || currentUser);
      let chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];

      chatHistory.push({ sender: currentUser, text: msgText });
      localStorage.setItem(chatKey, JSON.stringify(chatHistory));

      renderMessages(chatHistory);
      input.value = "";
    }

    // عرض الرسائل
    function renderMessages(history) {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      history.forEach(m => {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.classList.add(m.sender === currentUser ? "me" : "other");
        div.innerText = m.sender + ": " + m.text;
        msgBox.appendChild(div);
      });
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    // تحميل المستخدم المخزن
    window.onload = () => {
      const savedUser = localStorage.getItem("piUser");
      if (savedUser) {
        currentUser = savedUser;
        document.getElementById("chatHeader").innerText = "Logged in as @" + currentUser;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "flex";
      }
    }
  </script>

</body>
</html>
