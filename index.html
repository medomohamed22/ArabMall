<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التبرعات</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            font-size: 1.2rem;
            font-weight: bold;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .donation-form {
            text-align: center;
        }

        label, input, button {
            margin-bottom: 1rem;
            display: block;
            width: 100%;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">
            <span id="username-display"></span>
        </div>
        <h1>موقع التبرعات</h1>
    </header>

    <main>
        <section class="donation-form">
            <h2>تبرع الآن</h2>
            <form id="donate-form">
                <label for="amount">مبلغ التبرع (Pi):</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                <button type="submit">تبرع</button>
            </form>
        </section>
    </main>

    <script src="https://sdk.minepi.com/pi-sdk-1.0.0.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameDisplay = document.getElementById('username-display');
            const donateForm = document.getElementById('donate-form');

            // 1. تسجيل دخول المستخدم باستخدام Pi SDK
            pi.init({
                onReady: (auth) => {
                    if (auth.user) {
                        usernameDisplay.textContent = `مرحبا, ${auth.user.username}`;
                        console.log('مستخدم Pi مسجل دخوله:', auth.user.username);
                    } else {
                        usernameDisplay.textContent = 'الرجاء تسجيل الدخول';
                        console.log('لم يتم تسجيل دخول أي مستخدم.');
                    }
                }
            });

            // 2. معالجة نموذج التبرع عند الإرسال
            donateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('amount').value;

                if (!amount || amount <= 0) {
                    alert('الرجاء إدخال مبلغ صحيح.');
                    return;
                }

                try {
                    const payment = await pi.initiatePayment({
                        amount: parseFloat(amount),
                        memo: "تبرع لدعم الموقع",
                        metadata: { type: 'donation' },
                    });

                    console.log('Payment created:', payment);
                    if (payment.status === 'succeeded') {
                        alert(`شكراً لك! تم التبرع بنجاح بمبلغ ${amount} Pi.`);
                    } else {
                        alert('فشلت عملية الدفع أو تم إلغاؤها.');
                    }

                } catch (error) {
                    console.error('حدث خطأ في عملية الدفع:', error);
                    alert('حدث خطأ أثناء معالجة التبرع.');
                }
            });
        });
    </script>
</body>
</html>
