<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-messages div {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 80%;
    }
    .chat-messages .me {
      background: #d1b3ff;
      align-self: flex-end;
      text-align: right;
    }
    .chat-messages .other {
      background: #eee;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 10px 20px;
      background: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #5a0cab;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Pi Chat
    <button id="loginBtn" style="float:right; background:#fff; color:#6a0dad; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">
      Login with Pi
    </button>
  </div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  let currentUser = null;
  let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

  // تحميل الرسائل عند فتح الموقع
  function loadMessages() {
    const chatBox = document.getElementById("chatMessages");
    chatBox.innerHTML = "";
    chatHistory.forEach(msg => {
      const div = document.createElement("div");
      div.className = msg.sender === currentUser ? "me" : "other";
      div.textContent = msg.sender + ": " + msg.text;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // إرسال رسالة
  function sendMessage() {
    const msgInput = document.getElementById("msgInput");
    const msgText = msgInput.value.trim();
    if (msgText && currentUser) {
      const msg = { sender: currentUser, text: msgText };
      chatHistory.push(msg);
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      msgInput.value = "";
      loadMessages();
    } else {
      alert("Please login with Pi first!");
    }
  }

  // تسجيل الدخول بـ Pi SDK
  async function loginWithPi() {
    try {
      const scopes = ['username'];
      const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
      currentUser = auth.user.username;  // هنا بناخد الاسم بس
      alert("Logged in as: " + currentUser);
      loadMessages();
    } catch (err) {
      console.error(err);
    }
  }

  function onIncompletePaymentFound(payment) {
    console.log("Incomplete payment found", payment);
  }

  document.getElementById("loginBtn").addEventListener("click", loginWithPi);

  loadMessages();
</script>

</body>
</html>
