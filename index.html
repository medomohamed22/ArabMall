<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000, #222);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .points-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .watch-ad-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .watch-ad-btn:hover {
            background: #666;
        }

        .watch-ad-btn:disabled {
            background: #222;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-group button {
            background: #555;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .input-group button:hover {
            background: #777;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

         #loading .fancy-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading .loading-text {
           color: #fff;
            font-size: 1rem;
            display: inline-block;
            vertical-align: middle;
             margin-right: 10px;
        }
        .examples {
            margin-top: 20px;
            font-size: 1rem;
            color: #aaa;
        }

        .examples p {
            margin-bottom: 10px;
        }

        .example-prompt {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .example-prompt:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        .generated-image {
            max-width: 100%;
             max-height: 350px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
              object-fit: contain;
        }
         #error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin: 0.8rem 0;
        }
          #success {
            color: #2ecc71;
            font-size: 0.9rem;
            margin: 0.8rem 0;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
             display: inline-flex;
            align-items: center;
             justify-content: center;
            transition: background 0.3s ease;
            display: none;
        }

        #download-btn:hover {
            background: #777;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .watch-ad-btn,
            .input-group button,
            #download-btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .examples {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Ai</h1>
        <div class="points-container">
            <span>النقاط المتوفرة: <span id="points">0</span></span>
            <button id="watch-ad-btn" class="watch-ad-btn"  title="شاهد إعلان لكسب 4 نقاط" onclick="watchAd()">مشاهدة إعلان (+4 نقاط)</button>
        </div>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="اكتب وصفًا للصورة التي تريد إنشاءها باللغة الإنجليزية" dir="auto">
            <button id="generate-btn" onclick="checkPointsAndGenerate()">توليد صورة</button>
        </div>
        <div id="loading">
            <div class="fancy-spinner"></div>
              <div class="loading-text">...جاري إنشاء الصورة</div>
        </div>
        <div id="success" class="success"></div>
         <div id="error" class="error"></div>
        <div id="result"></div>
         <button id="download-btn" onclick="downloadImage()">تحميل الصورة</button>
        <div class="examples">
            <p>أمثلة:</p>
            <span class="example-prompt" onclick="useExample(this)">Astronaut riding a horse</span>
             <span class="example-prompt" onclick="useExample(this)">dog on the moon</span>
            <span class="example-prompt" onclick="useExample(this)">Cat playing the piano</span>
        </div>
    </div>
        <script>
        let currentImageUrl;
        let userPoints = 0;
        let lastAdWatched = 0; // Timestamp of last ad watched
        const adInterval = 300000; //5 minutes in milliseconds
        // Initialize Pi Network
        const Pi = window.Pi;
        Pi.init({ version: "2.0" });

        // Initialize points from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedPoints = localStorage.getItem('userPoints');
            if (savedPoints) {
                userPoints = parseInt(savedPoints);
                updatePointsDisplay();
            }
           const savedTime = localStorage.getItem('pi_ad_datetime');
            if(savedTime){
               lastAdWatched = parseInt(savedTime);
            }
           updateAdButtonState();
            
        });
        
         function updateAdButtonState() {
            const now = new Date().getTime();
             const timeSinceLastAd = now - lastAdWatched;
              const watchAdButton = document.getElementById('watch-ad-btn');

              if (timeSinceLastAd < adInterval) {
                const remainingTime = Math.ceil((adInterval - timeSinceLastAd) / 1000);
                 watchAdButton.disabled = true;
                 watchAdButton.textContent = `انتظر ${remainingTime} ثواني`;
                  setTimeout( () => {
                     watchAdButton.disabled = false;
                      watchAdButton.textContent = 'مشاهدة إعلان (+4 نقاط)';
                  }, adInterval - timeSinceLastAd)
                }
            
        }

        async function watchAd() {
              const now = new Date().getTime();
              const timeSinceLastAd = now - lastAdWatched;
               if (timeSinceLastAd < adInterval) {
                   updateAdButtonState();
                   return;
               }
            try {
                const watchAdButton = document.getElementById('watch-ad-btn');
                 watchAdButton.disabled = true;
                watchAdButton.textContent = 'جاري تحميل الإعلان...';
                const isAdReadyResponse = await Pi.Ads.isAdReady("interstitial");
                  if (isAdReadyResponse.ready === false) {
                    await Pi.Ads.requestAd("interstitial");
                }
                const showAdResponse = await Pi.Ads.showAd("interstitial");
                
                if (showAdResponse.result == "AD_CLOSED") {
                    // Add points after watching ad
                    userPoints += 4;
                    localStorage.setItem('userPoints', userPoints);
                    updatePointsDisplay();
                    
                     // Store timestamp
                    lastAdWatched = new Date().getTime();
                    localStorage['pi_ad_datetime'] = lastAdWatched;
                    document.getElementById('success').textContent = 'تمت إضافة 4 نقاط بنجاح!';
                    setTimeout(() => {
                         document.getElementById('success').textContent = '';
                    }, 3000);
                    
                     updateAdButtonState();
                } else if (showAdResponse.result == "AD_ERROR") {
                  document.getElementById('error').textContent = 'حدث خطأ أثناء تحميل الإعلان ، حاول مجدداً!';
                  
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Error showing ad: ' + err.message;
                console.error('Error showing ad:', err)
            } finally{
                  const watchAdButton = document.getElementById('watch-ad-btn');
                watchAdButton.disabled = false;
                  watchAdButton.textContent = 'مشاهدة إعلان (+4 نقاط)';
            }
        }

        function updatePointsDisplay() {
            document.getElementById('points').textContent = userPoints;
        }

        function checkPointsAndGenerate() {
            if (userPoints >= 1) {
                userPoints -= 1;
                localStorage.setItem('userPoints', userPoints);
                updatePointsDisplay();
                generateImage();
            } else {
                document.getElementById('error').textContent = 'تحتاج إلى نقطة واحدة على الأقل لتوليد صورة. شاهد إعلانًا للحصول على نقاط!';
            }
        }

        // Previous functions remain the same
        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
                    {
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('API key error - Please verify the key');
                    } else if (response.status === 503) {
                        throw new Error('Model is loading, please try again shortly');
                    } else if (response.status === 429) {
                        throw new Error('Request limit exceeded, please try again later');
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }
                }
                
                const result = await response.blob();
                if (result.size === 0) {
                    throw new Error('Image was not generated properly');
                }
                return result;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    throw new Error('Failed to connect to server - Check your internet connection');
                }
                throw error;
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                document.getElementById('error').textContent = 'الرجاء إدخال وصف للصورة';
                return;
            }

            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
             const success = document.getElementById('success');
            const result = document.getElementById('result');
            const downloadBtn = document.getElementById('download-btn');

            generateBtn.disabled = true;
            loading.style.display = 'block';
            error.textContent = '';
            success.textContent = '';
            downloadBtn.style.display = 'none';
             result.innerHTML = '';

            try {
                const imageBlob = await query({"inputs": prompt});
                const imageUrl = URL.createObjectURL(imageBlob);
                currentImageUrl = imageUrl;

                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'generated-image';

                result.appendChild(img);
                downloadBtn.style.display = 'inline-flex';
                  document.getElementById('success').textContent = 'تم توليد الصورة بنجاح!';
                    setTimeout(() => {
                         document.getElementById('success').textContent = '';
                    }, 3000);
            } catch (err) {
                error.textContent = err.message;
                console.error('Error generating image:', err);
                downloadBtn.style.display = 'none';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

       function downloadImage() {
            if (currentImageUrl) {
                // Create an anchor element
                const downloadLink = document.createElement("a");
                downloadLink.href = currentImageUrl;
                downloadLink.download = "generated-image.png";
                
                // Append the link to the body (it's not visible)
                document.body.appendChild(downloadLink);
                
                // Trigger the click event to start the download
                downloadLink.click();
                
                // Remove the link from the body
                document.body.removeChild(downloadLink);
                  document.getElementById('success').textContent = 'تم تحميل الصورة بنجاح!';
                    setTimeout(() => {
                         document.getElementById('success').textContent = '';
                    }, 3000);
            }
        }


        function useExample(element) {
            const prompt = document.getElementById('prompt');
            prompt.value = element.textContent;
            checkPointsAndGenerate();
        }

        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPointsAndGenerate();
            }
        });

        // Initialize Pi authentication
        async function auth() {
            try {
                const nativeFeaturesList = await Pi.nativeFeaturesList();
                const adNetworkSupported = nativeFeaturesList.includes("ad_network");
                
                if(!adNetworkSupported) {
                    alert("Update Pi Browser version, please.");
                    return;
                }
                
                const scopes = ['username', 'payments', 'wallet_address'];
                function onIncompletePaymentFound(payment) {}; 

                await Pi.authenticate(scopes, onIncompletePaymentFound);
            } catch (err) {
                document.getElementById('error').textContent = 'Error authenticating with Pi Network: ' + err.message;
            }
        }

        // Call auth when page loads
        auth();
    </script>
</body>
</html>
