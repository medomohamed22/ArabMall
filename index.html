<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Payment Demo</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0" })</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #username {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pi Network Payment Demo</h1>
        <div id="username">يرجى تسجيل الدخول</div>
        <input type="number" id="amount" placeholder="أدخل كمية Pi" min="0.01" step="0.01">
        <button onclick="makePayment()">إتمام الدفع</button>
        <div id="error"></div>
    </div>

    <script>
        // مصادقة المستخدم
        const scopes = ['username', 'payments'];
        function onIncompletePaymentFound(payment) {
            console.log("دفع غير مكتمل:", payment);
            axios.post("/incomplete", { payment })
                .then(response => console.log(response.data))
                .catch(error => console.error("خطأ في الدفع غير المكتمل:", error));
        }

        Pi.authenticate(scopes, onIncompletePaymentFound)
            .then(auth => {
                document.getElementById('username').textContent = `مرحبًا، ${auth.user.username}! جاهز لإجراء الدفعات`;
            })
            .catch(error => {
                document.getElementById('error').textContent = 'فشل تسجيل الدخول: ' + error.message;
                console.error("خطأ في المصادقة:", error);
            });

        // إنشاء الدفع
        function makePayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!amount || amount <= 0) {
                document.getElementById('error').textContent = 'يرجى إدخال كمية صالحة من Pi';
                return;
            }

            const paymentData = {
                amount: amount,
                memo: "دفع تجريبي",
                metadata: { orderId: `order_${Date.now()}` }
            };

            Pi.createPayment(paymentData, {
                onReadyForServerApproval: (paymentId) => {
                    console.log("معرف الدفع:", paymentId);
                    axios.post('/approve', { paymentId })
                        .then(response => console.log(response.data))
                        .catch(error => console.error("خطأ في الموافقة:", error));
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    console.log("جاهز للإكمال:", paymentId, txid);
                    axios.post('/complete', { paymentId, txid })
                        .then(response => console.log(response.data))
                        .catch(error => console.error("خطأ في الإكمال:", error));
                },
                onCancel: (paymentId) => {
                    document.getElementById('error').textContent = 'تم إلغاء الدفع';
                    console.log("إلغاء الدفع:", paymentId);
                },
                onError: (error, payment) => {
                    document.getElementById('error').textContent = 'خطأ في الدفع: ' + error.message;
                    console.log("خطأ:", error, payment);
                }
            }).catch(error => {
                document.getElementById('error').textContent = 'خطأ في إنشاء الدفع: ' + error.message;
                console.error("خطأ في إنشاء الدفع:", error);
            });
        }
    </script>
</body>
</html>
