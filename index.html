<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Chat Ai</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        direction: rtl;
    }
    .chat-container {
        width: 400px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
    }
    .chat-header {
        background-color: #4a4a4a;
        color: white;
        padding: 15px;
        text-align: center;
    }
    .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        text-align: right;
    }
    .chat-input {
        display: flex;
        padding: 15px;
        background-color: #f8f9fa;
    }
    #message-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        margin-left: 10px;
    }
    #send-button, #ad-button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin-left: 10px;
    }
    #points-display {
        margin: 10px;
        font-size: 18px;
        color: #333;
    }
</style>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Ai</h2>
        </div>
        <div id="points-display">النقاط: 0</div>
        <button id="ad-button">إعلان</button>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <button id="send-button">➤</button>
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        </div>
    </div><script>
    let points = 0;
    const pointsDisplay = document.getElementById('points-display');
    const adButton = document.getElementById('ad-button');

    const Pi = window.Pi;
    Pi.init({ version: "2.0" });

    async function showPiAds() {
        try {
            var d1 = new Date();
            var date1 = new Date(d1.getUTCFullYear(), d1.getUTCMonth(), d1.getUTCDate(), d1.getUTCHours(), d1.getUTCMinutes(), d1.getUTCSeconds());
            var date2 = new Date(date1.getTime() - 2 * 60000);
            if(localStorage && localStorage['pi_ad_datetime'] > date2.getTime()) {
                return;
            }
            const isAdReadyResponse = await Pi.Ads.isAdReady("interstitial");
            if (!isAdReadyResponse.ready) {
                await Pi.Ads.requestAd("interstitial");
            }
            const showAdResponse = await Pi.Ads.showAd("interstitial");
            if(showAdResponse.result == "AD_CLOSED") {
                localStorage['pi_ad_datetime'] = date1.getTime();
                points += 10;
                pointsDisplay.textContent = `النقاط: ${points}`;
            }
        } catch (err) {
            alert("حدث خطأ أثناء تحميل الإعلان: " + err);
        }
    }

    adButton.addEventListener('click', showPiAds);

    async function auth() {
        try {
            const nativeFeaturesList = await Pi.nativeFeaturesList();
            const adNetworkSupported = nativeFeaturesList.includes("ad_network");
            if(!adNetworkSupported)
                alert("Update Pi Browser version, please.");
            const scopes = ['username', 'payments', 'wallet_address'];
            function onIncompletePaymentFound(payment) {};
            Pi.authenticate(scopes, onIncompletePaymentFound).then(function (auth) {
                console.log("Authenticated");
            }).catch(function (error) {
                console.error(error);
            });
        } catch (err) {
            alert(err);
        }
    }
    auth();
</script>

</body>
</html>
