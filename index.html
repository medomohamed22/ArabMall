<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة دفع شبكة Pi (محاكاة)</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: right;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #username, #error, #status {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        #error {
            color: red;
        }
        #status {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تجربة دفع شبكة Pi (محاكاة)</h1>
        <div id="username">يرجى تسجيل الدخول</div>
        <input type="number" id="amount" placeholder="أدخل كمية Pi" min="0.01" step="0.01">
        <button id="payButton" onclick="makePayment()">إتمام الدفع</button>
        <div id="status"></div>
        <div id="error"></div>
    </div>

    <script>
        // التأكد من تحميل Pi SDK
        if (typeof Pi === 'undefined') {
            document.getElementById('error').textContent = 'فشل تحميل Pi SDK. تحقق من الاتصال بالإنترنت';
            throw new Error('Pi SDK not loaded');
        }

        // تهيئة Pi SDK
        Pi.init({ version: "2.0" });

        // مصادقة المستخدم
        const scopes = ['username', 'payments'];
        function onIncompletePaymentFound(payment) {
            console.log("دفع غير مكتمل:", payment);
            // محاكاة رد السيرفر للدفع غير المكتمل
            return new Promise((resolve) => {
                setTimeout(() => {
                    const mockResponse = { success: true, payment };
                    console.log("محاكاة استجابة الدفع غير المكتمل:", mockResponse);
                    resolve(mockResponse);
                }, 1000); // تأخير وهمي لمحاكاة طلب السيرفر
            });
        }

        Pi.authenticate(scopes, onIncompletePaymentFound)
            .then(auth => {
                document.getElementById('username').textContent = `مرحبًا، ${auth.user.username}! جاهز لإجراء الدفعات (محاكاة)`;
            })
            .catch(error => {
                document.getElementById('error').textContent = `فشل تسجيل الدخول: ${error.message}`;
                console.error("خطأ في المصادقة:", error);
            });

        // دالة إنشاء الدفع مع المحاكاة
        async function makePayment() {
            const button = document.getElementById('payButton');
            const errorDiv = document.getElementById('error');
            const statusDiv = document.getElementById('status');
            const amountInput = document.getElementById('amount').value;
            const amount = parseFloat(amountInput);

            // تنظيف الرسائل السابقة
            errorDiv.textContent = '';
            statusDiv.textContent = '';

            // التحقق من المبلغ
            if (!amountInput || isNaN(amount) || amount <= 0 || amount > 10000) {
                errorDiv.textContent = 'يرجى إدخال كمية صالحة من Pi (بين 0.01 و 10000)';
                return;
            }

            // تعطيل الزر وإظهار حالة التحميل
            button.disabled = true;
            button.textContent = 'جاري المعالجة...';
            statusDiv.textContent = 'جاري إنشاء الدفع...';

            try {
                const paymentData = {
                    amount: amount,
                    memo: "دفع تجريبي (محاكاة)",
                    metadata: { orderId: `order_${Date.now()}_${Math.random().toString(36).substr(2, 9)}` }
                };

                const payment = await Pi.createPayment(paymentData, {
                    onReadyForServerApproval: async (paymentId) => {
                        statusDiv.textContent = 'جاري الموافقة على الدفع...';
                        try {
                            // محاكاة رد السيرفر للموافقة
                            await new Promise((resolve) => {
                                setTimeout(() => {
                                    console.log("محاكاة الموافقة لـ paymentId:", paymentId);
                                    resolve({ success: true, paymentId });
                                }, 1000); // تأخير وهمي
                            });
                            statusDiv.textContent = 'تمت الموافقة على الدفع! (محاكاة)';
                        } catch (error) {
                            errorDiv.textContent = `خطأ في الموافقة: ${error.message}`;
                            console.error("خطأ في الموافقة:", error);
                        }
                    },
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        statusDiv.textContent = 'جاري إكمال الدفع...';
                        try {
                            // محاكاة رد السيرفر للإكمال
                            await new Promise((resolve) => {
                                setTimeout(() => {
                                    console.log("محاكاة الإكمال لـ paymentId:", paymentId, "txid:", txid);
                                    resolve({ success: true, paymentId, txid });
                                }, 1000); // تأخير وهمي
                            });
                            statusDiv.textContent = 'تم إكمال الدفع بنجاح! (محاكاة)';
                        } catch (error) {
                            errorDiv.textContent = `خطأ في الإكمال: ${error.message}`;
                            console.error("خطأ في الإكمال:", error);
                        }
                    },
                    onCancel: (paymentId) => {
                        errorDiv.textContent = 'تم إلغاء الدفع';
                        console.log("إلغاء الدفع:", paymentId);
                    },
                    onError: (error, payment) => {
                        let message = 'خطأ في الدفع';
                        if (error.message.includes('network')) {
                            message = 'فشل الاتصال بالخادم. يرجى المحاولة لاحقًا';
                        } else if (error.message.includes('cancelled')) {
                            message = 'تم إلغاء الدفع من قبل المستخدم';
                        }
                        errorDiv.textContent = message;
                        console.error("خطأ:", error, payment);
                    }
                });
            } catch (error) {
                errorDiv.textContent = `خطأ في إنشاء الدفع: ${error.message}`;
                console.error("خطأ في إنشاء الدفع:", error);
            } finally {
                // إعادة تفعيل الزر
                button.disabled = false;
                button.textContent = 'إتمام الدفع';
            }
        }
    </script>
</body>
</html>
