<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with AI</title>
    <meta name="description" content="Chat with AI and earn points by watching ads" /><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f9;
        text-align: center;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
    }
    button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #3700b3;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Chat with AI</h2>
        <textarea id="chatInput" rows="4" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <p>Points: <span id="points">0</span></p>
        <button onclick="watchAd()">Watch Ad for Points</button>
        <div id="chatOutput"></div>
    </div><script>
    const apiKey = "AIzaSyBbRnH6zZsKyQMbxIg7thGKCappZsJl5GI";
    const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
    let points = localStorage.getItem("points") || 0;
    document.getElementById("points").innerText = points;
    
    async function sendMessage() {
        if (points <= 0) {
            alert("You need more points to chat. Watch an ad to earn points!");
            return;
        }
        points--;
        localStorage.setItem("points", points);
        document.getElementById("points").innerText = points;
        
        const message = document.getElementById("chatInput").value;
        const response = await fetch(apiUrl + "?key=" + apiKey, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
        });
        const data = await response.json();
        document.getElementById("chatOutput").innerText = data.candidates[0].content.parts[0].text;
    }
    
    function watchAd() {
        async function showPiAds(Pi) {
            try {
                const isAdReadyResponse = await Pi.Ads.isAdReady("interstitial");
                if (!isAdReadyResponse.ready) await Pi.Ads.requestAd("interstitial");
                const showAdResponse = await Pi.Ads.showAd("interstitial");
                if (showAdResponse.result === "AD_CLOSED") {
                    points += 5;
                    localStorage.setItem("points", points);
                    document.getElementById("points").innerText = points;
                }
            } catch (err) {
                console.error("Ad Error:", err);
            }
        }
        
        async function auth() {
            try {
                const Pi = window.Pi;
                Pi.init({ version: "2.0" });
                const nativeFeaturesList = await Pi.nativeFeaturesList();
                if (!nativeFeaturesList.includes("ad_network")) {
                    alert("Update Pi Browser version.");
                    return;
                }
                Pi.authenticate(["username", "payments", "wallet_address"]).then(() => {
                    showPiAds(Pi);
                }).catch(console.error);
            } catch (err) {
                alert(err);
            }
        }
        auth();
    }
</script>

</body>
</html>
