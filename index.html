<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Way - تبرع بسهولة</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid #8a2be2;
        }

        .header h1 {
            color: #8a2be2;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .header p {
            color: #777;
            margin-bottom: 2rem;
        }

        .user-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f9f4ff;
            border-radius: 8px;
            border-left: 4px solid #8a2be2;
        }

        .user-info p {
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info strong {
            color: #8a2be2;
        }

        .donation-form .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .donation-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .donation-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .donation-form input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        .donate-button {
            background-color: #8a2be2;
            color: #ffffff;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .donate-button:hover {
            background-color: #7324b8;
            transform: translateY(-2px);
        }

        .donate-button:disabled {
            background-color: #c7a3e8;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        #status-message {
            margin-top: 1.5rem;
            font-weight: bold;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Donate Way</h1>
            <p>تبرعك يصنع فرقاً</p>
        </header>

        <main>
            <div id="user-info" class="user-info" style="display: none;">
                <p>مرحباً بك، <strong id="username"></strong>!</p>
            </div>

            <form id="donation-form" class="donation-form">
                <div class="form-group">
                    <label for="amount">مبلغ التبرع (Pi)</label>
                    <input type="number" id="amount" placeholder="ادخل المبلغ" required min="0.1">
                </div>
                <div class="form-group">
                    <label for="memo">رسالة (اختياري)</label>
                    <input type="text" id="memo" placeholder="اكتب رسالة قصيرة">
                </div>
                <button type="submit" id="donate-button" class="donate-button" disabled>تسجيل الدخول للتبرع</button>
            </form>
            <div id="status-message"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Donate Way. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="https://sdk.pi-network.dev/v2/pi-sdk.js"></script>
    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const donateButton = document.getElementById('donate-button');
            const userInfoDiv = document.getElementById('user-info');
            const usernameSpan = document.getElementById('username');
            const statusMessage = document.getElementById('status-message');
            const donationForm = document.getElementById('donation-form');
            const amountInput = document.getElementById('amount');
            const memoInput = document.getElementById('memo');

            // 1. Initialize Pi SDK
            Pi.init({ version: "2.0", sandbox: true });

            // 2. Authenticate User
            async function authenticateUser() {
                try {
                    const scopes = ['username', 'payments'];
                    const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                    
                    // Display user information
                    usernameSpan.textContent = authResult.user.username;
                    userInfoDiv.style.display = 'block';

                    // Enable donation button
                    donateButton.textContent = 'تبرع الآن';
                    donateButton.disabled = false;
                    
                    setStatus('تم تسجيل الدخول بنجاح.', 'success');

                } catch (err) {
                    console.error('Authentication failed', err);
                    setStatus('فشل تسجيل الدخول. يرجى المحاولة مرة أخرى.', 'error');
                    donateButton.textContent = 'فشل الاتصال';
                }
            }
            
            // Call authentication on button click initially
            donateButton.addEventListener('click', (e) => {
                if(donateButton.textContent === 'تسجيل الدخول للتبرع') {
                    e.preventDefault(); // Prevent form submission
                    authenticateUser();
                }
            });


            // 3. Handle Donation Form Submission
            donationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = parseFloat(amountInput.value);
                const memo = memoInput.value || 'Donation from Donate Way';

                if (isNaN(amount) || amount <= 0) {
                    setStatus('الرجاء إدخال مبلغ صحيح للتبرع.', 'error');
                    return;
                }

                donateButton.disabled = true;
                donateButton.textContent = 'جاري معالجة التبرع...';
                setStatus('يرجى تأكيد المعاملة في نافذة Pi.', '');

                try {
                    const paymentData = {
                        amount: amount,
                        memo: memo,
                        // This should be your app's developer wallet address
                        recipient: 'GBQQM25FR7A22J7T4LOM2C5KI2SJKFL3G2QJ2JUIJQL53A65AKB55NBA', 
                    };

                    const payment = await Pi.createPayment(paymentData, {
                        onReadyForServerApproval: (paymentId) => {
                            // In a real app, you would approve this on your server
                            // For this example, we'll assume auto-approval
                            console.log('Payment ready for server approval:', paymentId);
                        },
                        onReadyForServerCompletion: (paymentId, txid) => {
                            // In a real app, you would complete this on your server
                            console.log('Payment ready for server completion:', paymentId, txid);
                        },
                        onCancel: (paymentId) => {
                            setStatus('تم إلغاء عملية التبرع.', 'error');
                            resetButton();
                        },
                        onError: (error, payment) => {
                            console.error('Payment Error:', error);
                            setStatus(`حدث خطأ: ${error.message}`, 'error');
                            resetButton();
                        },
                    });
                    
                    // This part is reached if Pi.createPayment resolves successfully
                    // In a more robust implementation, success is confirmed on the server-side
                    if(payment.completed) {
                        setStatus(`شكراً لتبرعك بمبلغ ${amount} π!`, 'success');
                        donationForm.reset();
                    }


                } catch (err) {
                    console.error('Donation processing error', err);
                    setStatus('حدث خطأ أثناء معالجة التبرع.', 'error');
                } finally {
                    resetButton();
                }
            });

            // Handle incomplete payments (required by SDK)
            function onIncompletePaymentFound(payment) {
                console.log('Incomplete payment found:', payment);
                setStatus('تم العثور على دفعة غير مكتملة. يرجى إكمالها أو إلغائها.', 'error');
                // Here you would typically have logic to resolve the incomplete payment
            };
            
            function setStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = type; // 'success' or 'error'
            }

            function resetButton() {
                donateButton.disabled = false;
                donateButton.textContent = 'تبرع الآن';
            }
            
            // Initially, the button is for login
            // The logic to switch to donation is handled after successful authentication.

        });
    </script>
</body>
</html>
