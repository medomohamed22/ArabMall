<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Way - تبرع بعملة Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6a0dad, #9b30ff);
      color: #fff;
      padding: 50px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      background: #fff;
      color: #6a0dad;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #f1e6ff;
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      text-align: left;
      direction: ltr;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Donate Way - تبرع بعملة Pi</h1>
  <p>سجل دخولك عبر Pi Network للمتابعة</p>
  <button onclick="loginWithPi()">🔑 تسجيل الدخول</button>

  <div id="result"></div>
  <div id="payBtn"></div>

  <script>
    // تهيئة SDK
    Pi.init({ version: "2.0" });

    // زر تسجيل الدخول
    async function loginWithPi() {
      try {
        const scopes = ['payments']; 
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        
        // عرض بيانات المستخدم بعد تسجيل الدخول
        document.getElementById("result").innerText =
          "👤 المستخدم: " + auth.user.username + "\n" +
          "🆔 رقم الحساب: " + auth.user.uid;

        // إضافة زر الدفع بعد تسجيل الدخول
        document.getElementById("payBtn").innerHTML = `
          <button onclick="payWithPi()">💜 ادفع الآن 1 Pi</button>
        `;

      } catch (err) {
        console.error(err);
        alert("فشل تسجيل الدخول");
      }
    }

    // معالجة المعاملات غير المكتملة
    function onIncompletePaymentFound(payment) {
      console.log("معاملة غير مكتملة:", payment);
    }

    // زر الدفع عبر wallet.pi
    function payWithPi() {
      const address = "GBS27QZJP3RLL4D63Z3523BTY272KUPJE3OFQWA67DASMOH4NIZI2CEP";
      const amount = 1;
      const memo = "DonateWay Payment";
      const txid = Date.now(); // معرف فريد

      const paymentUrl = `pi://payment/${address}?amount=${amount}&memo=${memo}&txid=${txid}`;
      window.location.href = paymentUrl;
    }
  </script>
</body>
</html>
