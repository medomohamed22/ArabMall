<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with AI</title>
    <meta name="description" content="Chat with AI and earn points by watching ads" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #6200ea, #8339ea);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #3700b3, #4a00b3);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 16px;
            resize: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        #chatOutput {
            background: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            color: #333;
            text-align: left;
            overflow-y: auto;
            max-height: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            color: #6200ea;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with AI</h2>
        <textarea id="chatInput" rows="4" placeholder="Type your message..."></textarea>
        <button id="sendButton">Send</button>
        <p>Points: <span id="points">0</span></p>
        <button id="watchAdButton">Watch Ad for Points</button>
        <div id="chatOutput"></div>
    </div>

    <div id="pointsModal" class="modal">
        <div class="modal-content">
            <h2>نفذت نقاطك!</h2>
            <p>يمكنك مشاهدة إعلان للحصول على المزيد من النقاط والاستمرار في الدردشة.</p>
            <button onclick="closeModal()">إغلاق</button>
            <button onclick="watchAd()">مشاهدة إعلان</button>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyBbRnH6zZsKyQMbxIg7thGKCappZsJl5GI";
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
        let points = localStorage.getItem("points") || 0;
        document.getElementById("points").innerText = points;

        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("watchAdButton").addEventListener("click", watchAd);

        function showPointsModal() {
            const modal = document.getElementById("pointsModal");
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("pointsModal");
            modal.style.display = "none";
        }

        async function sendMessage() {
            if (points <= 0) {
                showPointsModal();
                return;
            }
            points--;
            localStorage.setItem("points", points);
            document.getElementById("points").innerText = points;

            const message = document.getElementById("chatInput").value;
            const response = await fetch(apiUrl + "?key=" + apiKey, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
            });
            const data = await response.json();
            document.getElementById("chatOutput").innerText = data.candidates[0].content.parts[0].text;
        }

        function watchAd() {
            async function showPiAds(Pi) {
                try {
                    const isAdReadyResponse = await Pi.Ads.isAdReady("interstitial");
                    if (!isAdReadyResponse.ready) await Pi.Ads.requestAd("interstitial");
                    const showAdResponse = await Pi.Ads.showAd("interstitial");
                    if (showAdResponse.result === "AD_CLOSED") {
                        points += 5;
                        localStorage.setItem("points", points);
                        document.getElementById("points").innerText = points;
                    }
                } catch (err) {
                    console.error("Ad Error:", err);
                }
            }

            async function auth() {
                try {
                    const Pi = window.Pi;
                    Pi.init({ version: "2.0" });
                    const nativeFeaturesList = await Pi.nativeFeaturesList();
                    if (!nativeFeaturesList.includes("ad_network")) {
                        alert("Update Pi Browser version.");
                        return;
                    }
                    Pi.authenticate(["username", "payments", "wallet_address"]).then(() => {
                        showPiAds(Pi);
                    }).catch(console.error);
                } catch (err) {
                    alert(err);
                }
            }
            auth();
        }
    </script>
</body>
</html>
