<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #4a90e2;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .points-container {
            background: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e3f2fd;
            margin-right: 20%;
        }

        .ai-message {
            background: white;
            margin-left: 20%;
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #357abd;
        }

        .watch-ad-btn {
            background: #4caf50;
        }

        .watch-ad-btn:hover:not(:disabled) {
            background: #388e3c;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }

            .input-container {
                padding: 0.8rem;
            }

            button {
                padding: 0.8rem 1rem;
            }
        }

        .typing-indicator {
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-left: 20%;
            max-width: 80%;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #90a4ae;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Chat Assistant</h1>
    </div>

    <div class="points-container">
        <h3>النقاط المتبقية: <span id="points-display">4</span></h3>
        <button id="watch-ad-btn" class="watch-ad-btn">مشاهدة إعلان للحصول على نقاط</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div id="typing-indicator" class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-btn">إرسال</button>
        </div>
    </div>

    <script>
        // Initialize variables
        let points = 4;
        const maxPoints = 4;
        const pointsPerAd = 4;
        // Replace with your actual Gemini API key
        const apiKey = 'AIzaSyBbRnH6zZsKyQMbxIg7thGKCappZsJl5GI';
        
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const watchAdButton = document.getElementById('watch-ad-btn');
        const pointsDisplay = document.getElementById('points-display');
        const typingIndicator = document.getElementById('typing-indicator');

        // Update points display
        function updatePoints(newPoints) {
            points = newPoints;
            pointsDisplay.textContent = points;
            sendButton.disabled = points <= 0;
            watchAdButton.disabled = points >= maxPoints;
        }

        // Show/hide typing indicator
        function setTypingIndicatorVisible(visible) {
            typingIndicator.style.display = visible ? 'block' : 'none';
        }

        // Add message to chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Generate AI response using Gemini API
        async function generateAIResponse(prompt) {
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('فشل الاتصال بـ API');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Gemini API Error:', error);
                throw new Error('حدث خطأ في الاتصال بخدمة الذكاء الاصطناعي');
            }
        }

        // Simulate watching an ad
        watchAdButton.addEventListener('click', async () => {
            watchAdButton.disabled = true;
            try {
                // Here you would integrate actual ad SDK
                await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate ad
                updatePoints(Math.min(points + pointsPerAd, maxPoints));
                alert('شكراً لمشاهدة الإعلان! تم إضافة 4 نقاط.');
            } catch (error) {
                alert('حدث خطأ أثناء تحميل الإعلان. حاول مرة أخرى.');
            }
            watchAdButton.disabled = points >= maxPoints;
        });

        // Handle sending messages
        async function handleSend() {
            const message = userInput.value.trim();
            if (message && points > 0) {
                addMessage(message, true);
                userInput.value = '';
                updatePoints(points - 1);
                sendButton.disabled = true;
                setTypingIndicatorVisible(true);

                try {
                    const aiResponse = await generateAIResponse(message);
                    setTypingIndicatorVisible(false);
                    addMessage(aiResponse, false);
                } catch (error) {
                    setTypingIndicatorVisible(false);
                    addMessage(error.message, false);
                    updatePoints(points + 1); // Return the point if there's an error
                }
                
                sendButton.disabled = points <= 0;
            }
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Initialize UI
        updatePoints(points);
    </script>
</body>
</html>
