<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Network Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7d3cff, #9c27b0);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background: #fff;
      color: #7d3cff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f1f1f1;
    }
    .card {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>🚀 Pi Network Login</h1>
  <button id="loginBtn">تسجيل الدخول عبر Pi</button>

  <div id="result" class="card" style="display:none;">
    <h2>بيانات المستخدم</h2>
    <p><strong>الاسم:</strong> <span id="username"></span></p>
    <p><strong>المعرف:</strong> <span id="uid"></span></p>
  </div>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // تهيئة الـ SDK
    Pi.init({ version: "2.0" });

    // معالجة الدفعات غير المكتملة
    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment:", payment);
    }

    // زر تسجيل الدخول
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const scopes = ['username', 'payments'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        
        // عرض البيانات
        document.getElementById("username").innerText = auth.user.username;
        document.getElementById("uid").innerText = auth.user.uid;
        document.getElementById("result").style.display = "block";
      } catch (err) {
        alert("خطأ في تسجيل الدخول: " + err);
        console.error(err);
      }
    });
  </script>
</body>
</html>
