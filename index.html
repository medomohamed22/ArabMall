<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            letter-spacing: 2px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
            }
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: #ffffff;
            color: #000000;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 150px;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin: 2rem auto;
            position: relative;
            width: 400px;
            max-width: 100%;
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        #loading {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            z-index: 10;
        }

        .fancy-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .fancy-spinner div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .fancy-spinner div:nth-child(1) {
            border: 2px solid transparent;
            border-top-color: #ffffff;
            animation: spin1 1s linear infinite;
        }

        .fancy-spinner div:nth-child(2) {
            border: 2px solid transparent;
            border-bottom-color: #ffffff;
            animation: spin2 1.5s linear infinite;
        }

        .generated-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .error {
            color: #ff4444;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .examples {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .examples p {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .example-prompt {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.3rem;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .example-prompt:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            margin-top: 1rem;
            white-space: nowrap;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes spin1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin2 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* تحسين التجاوب للشاشات الصغيرة */
        @media (max-width: 480px) {
            #result {
                width: 100%;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Ai</h1>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Write a description of the image you want to create in English" dir="auto">
            <button id="generate-btn" onclick="generateImage()">Image generation</button>
        </div>
        <div id="loading">
            <div class="fancy-spinner">
                <div></div>
                <div></div>
            </div>
            <div class="loading-text">...Create image</div>
        </div>
        <div id="error" class="error"></div>
        <div id="result"></div>
        <button id="download-btn" onclick="downloadImage()" style="display: none;">Download Image</button>
        
        <div class="examples">
            <p>Examples:</p>
            <span class="example-prompt" onclick="useExample(this)">Astronaut riding a horse</span>
            <span class="example-prompt" onclick="useExample(this)">dog on the moon</span>
            <span class="example-prompt" onclick="useExample(this)">Cat playing the piano</span>
        </div>
    </div>

    <script>
        let currentImageUrl;

        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
                    {
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('API key error - Please verify the key');
                    } else if (response.status === 503) {
                        throw new Error('Model is loading, please try again shortly');
                    } else if (response.status === 429) {
                        throw new Error('Request limit exceeded, please try again later');
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }
                }
                
                const result = await response.blob();
                if (result.size === 0) {
                    throw new Error('Image was not generated properly');
                }
                return result;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    throw new Error('Failed to connect to server - Check your internet connection');
                }
                throw error;
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                document.getElementById('error').textContent = 'Please enter an image description';
                return;
            }

            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const downloadBtn = document.getElementById('download-btn');

            generateBtn.disabled = true;
            loading.style.display = 'block';
            error.textContent = '';
            downloadBtn.style.display = 'none';

            try {
                const imageBlob = await query({"inputs": prompt});
                const imageUrl = URL.createObjectURL(imageBlob);
                currentImageUrl = imageUrl;

                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'generated-image';
                
                result.innerHTML = '';
                result.appendChild(img);
                downloadBtn.style.display = 'inline-block';
            } catch (err) {
                error.textContent = err.message;
                console.error('Error generating image:', err);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (currentImageUrl) {
                const a = document.createElement('a');
                a.href = currentImageUrl;
                a.download = 'generated-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function useExample(element) {
            const prompt = document.getElementById('prompt');
            prompt.value = element.textContent;
            generateImage();
        }

        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
