<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Way - منصة التبرعات بعملة Pi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .pi-logo {
            width: 50px;
            height: 50px;
            display: inline-block;
            background: #FFC107;
            border-radius: 50%;
            line-height: 50px;
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .pi-button {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .pi-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.4);
        }

        .pi-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }

        .campaigns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .campaign-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .campaign-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFC107 0%, #FF9800 100%);
            transition: width 0.5s;
        }

        .donate-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        .donate-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .donate-btn:hover {
            background: #5568d3;
        }

        .create-campaign {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .create-campaign h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="pi-logo">π</span>
                Donate Way
            </h1>
            <p>منصة التبرعات الأولى بعملة Pi Network</p>
        </header>

        <div class="auth-section">
            <div id="loginSection">
                <h2>مرحباً بك في Donate Way</h2>
                <p>قم بتسجيل الدخول باستخدام حساب Pi Network الخاص بك</p>
                <button class="pi-button" onclick="authenticateUser()">
                    تسجيل الدخول بـ Pi Network
                </button>
            </div>

            <div id="userSection" class="hidden">
                <div class="user-info">
                    <h3>مرحباً، <span id="username"></span></h3>
                    <p>معرف المستخدم: <span id="userId"></span></p>
                    <button class="pi-button" onclick="logout()" style="margin-top: 10px;">
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </div>

        <div id="statusMessage"></div>

        <div id="mainContent" class="hidden">
            <div class="create-campaign">
                <h2>إنشاء حملة تبرع جديدة</h2>
                <form id="campaignForm">
                    <div class="form-group">
                        <label>عنوان الحملة</label>
                        <input type="text" id="campaignTitle" required>
                    </div>
                    <div class="form-group">
                        <label>الوصف</label>
                        <textarea id="campaignDesc" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>الهدف (Pi)</label>
                        <input type="number" id="campaignGoal" min="1" step="0.01" required>
                    </div>
                    <button type="submit" class="pi-button" style="width: 100%;">
                        إنشاء الحملة
                    </button>
                </form>
            </div>

            <h2 style="color: white; text-align: center; margin: 30px 0;">الحملات النشطة</h2>
            <div class="campaigns-grid" id="campaignsGrid">
                <!-- Campaigns will be loaded here -->
            </div>
        </div>

        <footer>
            <p>© 2024 Donate Way - مدعوم بتقنية Pi Network</p>
        </footer>
    </div>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <script>
        let piNetwork;
        let currentUser = null;

        // Initialize Pi SDK
        async function initPiSDK() {
            piNetwork = window.Pi;
            console.log('Pi SDK initialized');
        }

        // Authenticate user
        async function authenticateUser() {
            try {
                showStatus('جاري الاتصال بـ Pi Network...', 'info');
                
                const scopes = ['username', 'payments'];
                const authResult = await piNetwork.authenticate(scopes, onIncompletePaymentFound);
                
                currentUser = authResult.user;
                
                // Save user to database
                await saveUserToDatabase(currentUser);
                
                // Update UI
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('userId').textContent = currentUser.uid;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('userSection').classList.remove('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                showStatus('تم تسجيل الدخول بنجاح!', 'success');
                
                // Load campaigns
                loadCampaigns();
            } catch (error) {
                console.error('Authentication error:', error);
                showStatus('فشل تسجيل الدخول. الرجاء المحاولة مرة أخرى.', 'error');
            }
        }

        // Handle incomplete payments
        function onIncompletePaymentFound(payment) {
            console.log('Incomplete payment found:', payment);
            // Handle incomplete payment
        }

        // Save user to database
        async function saveUserToDatabase(user) {
            try {
                const response = await fetch('api/save_user.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        username: user.username
                    })
                });
                
                const result = await response.json();
                console.log('User saved:', result);
            } catch (error) {
                console.error('Error saving user:', error);
            }
        }

        // Create campaign
        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('campaignTitle').value;
            const description = document.getElementById('campaignDesc').value;
            const goal = parseFloat(document.getElementById('campaignGoal').value);
            
            try {
                const response = await fetch('api/create_campaign.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: currentUser.uid,
                        title: title,
                        description: description,
                        goal: goal
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('تم إنشاء الحملة بنجاح!', 'success');
                    document.getElementById('campaignForm').reset();
                    loadCampaigns();
                } else {
                    showStatus('فشل إنشاء الحملة: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error creating campaign:', error);
                showStatus('حدث خطأ أثناء إنشاء الحملة', 'error');
            }
        });

        // Load campaigns
        async function loadCampaigns() {
            try {
                const response = await fetch('api/get_campaigns.php');
                const campaigns = await response.json();
                
                const grid = document.getElementById('campaignsGrid');
                grid.innerHTML = '';
                
                campaigns.forEach(campaign => {
                    const progress = (campaign.raised / campaign.goal) * 100;
                    
                    const card = document.createElement('div');
                    card.className = 'campaign-card';
                    card.innerHTML = `
                        <h3>${campaign.title}</h3>
                        <p>${campaign.description}</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <p>تم جمع: ${campaign.raised} π من ${campaign.goal} π</p>
                        <input type="number" class="donate-input" id="amount_${campaign.id}" 
                               placeholder="المبلغ بـ Pi" min="0.01" step="0.01">
                        <button class="donate-btn" onclick="donate(${campaign.id})">
                            تبرع الآن
                        </button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading campaigns:', error);
            }
        }

        // Donate to campaign
        async function donate(campaignId) {
            if (!currentUser) {
                showStatus('يرجى تسجيل الدخول أولاً', 'error');
                return;
            }
            
            const amount = parseFloat(document.getElementById(`amount_${campaignId}`).value);
            
            if (!amount || amount <= 0) {
                showStatus('يرجى إدخال مبلغ صحيح', 'error');
                return;
            }
            
            try {
                showStatus('جاري معالجة التبرع...', 'info');
                
                // Create Pi payment
                const paymentData = {
                    amount: amount,
                    memo: `تبرع للحملة #${campaignId}`,
                    metadata: { campaignId: campaignId }
                };
                
                const payment = await piNetwork.createPayment(paymentData, {
                    onReadyForServerApproval: function(paymentId) {
                        console.log('Payment ready for approval:', paymentId);
                        approvePayment(paymentId, campaignId, amount);
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        console.log('Payment ready for completion:', paymentId, txid);
                        completePayment(paymentId, txid, campaignId);
                    },
                    onCancel: function(paymentId) {
                        console.log('Payment cancelled:', paymentId);
                        showStatus('تم إلغاء الدفع', 'info');
                    },
                    onError: function(error, payment) {
                        console.error('Payment error:', error);
                        showStatus('حدث خطأ في الدفع', 'error');
                    }
                });
                
            } catch (error) {
                console.error('Donation error:', error);
                showStatus('فشل التبرع. الرجاء المحاولة مرة أخرى.', 'error');
            }
        }

        // Approve payment on server
        async function approvePayment(paymentId, campaignId, amount) {
            try {
                const response = await fetch('api/approve_payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        paymentId: paymentId,
                        campaignId: campaignId,
                        amount: amount
                    })
                });
                
                const result = await response.json();
                console.log('Payment approved:', result);
            } catch (error) {
                console.error('Error approving payment:', error);
            }
        }

        // Complete payment on server
        async function completePayment(paymentId, txid, campaignId) {
            try {
                const response = await fetch('api/complete_payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        paymentId: paymentId,
                        txid: txid,
                        campaignId: campaignId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('شكراً لك! تم التبرع بنجاح', 'success');
                    loadCampaigns();
                    document.getElementById(`amount_${campaignId}`).value = '';
                } else {
                    showStatus('فشل إتمام التبرع', 'error');
                }
            } catch (error) {
                console.error('Error completing payment:', error);
                showStatus('حدث خطأ أثناء إتمام التبرع', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // Logout
        function logout() {
            currentUser = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            showStatus('تم تسجيل الخروج بنجاح', 'info');
        }

        // Initialize on load
        window.addEventListener('load', initPiSDK);
    </script>
</body>
</html>
