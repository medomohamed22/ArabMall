<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat Ai </title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <header class="header">
        <h1> Chat Ai </h1>
    </header>
    <div class="points-area">
      <p>النقاط: <span id="user-points">0</span></p>
      <button id="watch-ad-button">مشاهدة إعلان</button>
    </div>
     <div id="error-message" class="error-message-box"></div>
    <div class="main-content">
         <div class="chat-container">
            <div class="chat-area" id="chat-area"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="اكتب رسالتك...">
                <button id="send-button">إرسال</button>
            </div>
        </div>
    </div>
   
<script src="config.js"></script> 
   
    <script src="script.js"></script>
</body>
</html>
