<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pi Payment Example</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <input id="pi_donate" name="pi_donate" class="form-text mb-3" type="number" min="0" step="0.01" placeholder="Enter amount" />
        <button id="button_click" class="btn btn-primary">Donate</button>
    </div>

    <script>
        $(document).ready(function () {
            const Pi = window.Pi;
            Pi.init({ version: "2.0" });

            async function auth() {
                try {
                    const scopes = ['username', 'payments', 'wallet_address'];

                    function onIncompletePaymentFound(payment) {
                        const data = {
                            action: 'complete',
                            paymentId: payment.identifier,
                            txid: payment.transaction.txid,
                        };

                        return $.post("http://localhost:3000/payment", data)
                            .done(() => $("#button_click").prop("disabled", false))
                            .fail(() => $("#button_click").prop("disabled", false));
                    }

                    Pi.authenticate(scopes, onIncompletePaymentFound).then(() => {
                        $("#button_click").click(async function () {
                            if (parseFloat($("#pi_donate").val()) > 0) {
                                $("#button_click").prop("disabled", true);
                                transfer();
                            }
                        });
                    }).catch(console.error);
                } catch (err) {
                    console.error(err);
                }
            }

            async function transfer() {
                try {
                    const amount = parseFloat($("#pi_donate").val());
                    const payment = Pi.createPayment({
                        amount,
                        memo: "Demo transfer request",
                        metadata: { paymentType: "donation" },
                    }, {
                        onReadyForServerApproval: function (paymentId) {
                            const data = { action: 'approve', paymentId };
                            return $.post("http://localhost:3000/payment", data)
                                .done(() => $("#button_click").prop("disabled", false))
                                .fail(() => $("#button_click").prop("disabled", false));
                        },
                        onReadyForServerCompletion: function (paymentId, txid) {
                            const data = { action: 'complete', paymentId, txid };
                            return $.post("http://localhost:3000/payment", data)
                                .done(() => $("#button_click").prop("disabled", false))
                                .fail(() => $("#button_click").prop("disabled", false));
                        },
                        onCancel: function () { $("#button_click").prop("disabled", false); },
                        onError: function () { $("#button_click").prop("disabled", false); },
                    });
                } catch (err) {
                    $("#button_click").prop("disabled", false);
                    console.error(err);
                }
            }

            auth();
        });
    </script>
</body>

</html>
