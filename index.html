<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدفوعات Pi Network</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    const appId = "wbegvil1tpnoi8o2tkieob8e5c1aluxmsit83kh6wyocipcmsw283j7fhfwebjuv"; // ضع معرف التطبيق الخاص بك هنا
    const pi = window.Pi;

    async function handlePayment() {
      try {
        // تسجيل الدخول إلى Pi Network
        const scopes = ['payments'];
        const auth = await pi.authenticate(scopes);
        console.log("Authenticated as:", auth.user.username);

        // إنشاء الدفعة
        const paymentData = {
          amount: 10, // المبلغ بـ Pi
          memo: "شراء منتج", 
          metadata: { productId: "12345" },
        };

        pi.createPayment(paymentData, {
          onReadyForServerApproval: (paymentId) => {
            console.log("Ready for approval:", paymentId);
          },
          onReadyForServerCompletion: (paymentId) => {
            console.log("Ready for completion:", paymentId);
          },
          onCancel: (paymentId) => {
            console.log("Payment cancelled:", paymentId);
          },
          onError: (error) => {
            console.error("Payment error:", error);
          },
        });
      } catch (error) {
        console.error("Authentication error:", error);
      }
    }
  </script>
</head>
<body>
  <h1>نظام مدفوعات Pi Network</h1>
  <p>اضغط على الزر أدناه للبدء في الدفع باستخدام Pi Network:</p>
  <button onclick="handlePayment()">ادفع الآن</button>
</body>
</html>
