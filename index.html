<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تبرعات Pi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>window.Pi && Pi.init({ version: "2.0", sandbox: location.hostname === 'localhost' });</script>
</head>
<body>
  <header class="container header">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Pi_Coin_Logo.png" alt="Pi" class="logo"/>
      <h1>منصّة التبرعات بـ Pi</h1>
    </div>
    <button id="loginBtn" class="btn primary">تسجيل الدخول</button>
  </header>

  <main class="container grid">
    <section class="card donate">
      <h2>تبرّع بسهولة وأمان</h2>
      <p class="muted">اختر قيمة سريعة أو أدخل مبلغًا مخصصًا</p>

      <div class="presets" role="group" aria-label="خيارات سريعة">
        <button class="chip" data-amt="0.1">0.1 π</button>
        <button class="chip" data-amt="0.5">0.5 π</button>
        <button class="chip" data-amt="1">1 π</button>
        <button class="chip" data-amt="2">2 π</button>
      </div>

      <label class="field">
        <span>المبلغ (π)</span>
        <input id="amount" type="number" min="0.01" step="0.01" inputmode="decimal" placeholder="مثال: 0.25" />
      </label>

      <label class="field">
        <span>ملاحظة (اختياري)</span>
        <input id="memo" type="text" maxlength="80" placeholder="سبب التبرع" />
      </label>

      <button id="donateBtn" class="btn accent" disabled>
        <span class="spinner" hidden></span>
        <span class="btn-text">تبرّع الآن</span>
      </button>

      <div id="progress" class="progress" aria-hidden="true">
        <div class="bar" style="width:0%"></div>
      </div>

      <div id="alerts" class="alerts" aria-live="polite"></div>
    </section>

    <aside class="card info">
      <h3>لماذا Pi؟</h3>
      <ul>
        <li>دفع مباشر داخل Pi Browser</li>
        <li>مصادقة آمنة عبر Pi SDK</li>
        <li>تجربة سلسة على الجوال والكمبيوتر</li>
      </ul>
      <div class="hint">ملاحظة: الدفع الفعلي يتم بعد موافقة الخادم وإتمامه وفق API الرسمي.</div>
    </aside>
  </main>

  <footer class="container footer">© <span id="year"></span> تبرعات Pi — جميع الحقوق محفوظة</footer>

  <script src="/app.js" type="module"></script>
</body>
</html>
