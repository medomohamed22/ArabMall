<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Chat Ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a4a4a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            float: right;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
        }
        .ai-message {
            background-color: #e9ecef;
            color: black;
            float: left;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
        }
        .ai-message ul {
            padding-right: 20px;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-left: 10px;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .loading-dots {
            display: flex;
            gap: 10px;
        }
        .loading-dot {
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Ai</h2>
        </div>
        <div id="chat-messages" class="chat-messages">
           
        </div>
        <div class="chat-input">
            <button id="send-button">➤</button>
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        </div>
    </div>

    <script>
        // IMPORTANT: Replace with your actual Gemini API key
        const API_KEY = 'AIzaSyBbRnH6zZsKyQMbxIg7thGKCappZsJl5GI';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        // Language detection function
        function detectLanguage(text) {
            const arabicRegex = /[\u0600-\u06FF]/;
            const englishRegex = /^[a-zA-Z\s]+$/;
            
            if (arabicRegex.test(text)) {
                return 'arabic';
            } else if (englishRegex.test(text)) {
                return 'english';
            }
            return 'english'; // Default to English
        }

        // Conversation history to provide context
        const conversationHistory = [];

        function createLoadingAnimation() {
            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('loading-container');
            
            const loadingDots = document.createElement('div');
            loadingDots.classList.add('loading-dots');
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('loading-dot');
                loadingDots.appendChild(dot);
            }
            
            loadingContainer.appendChild(loadingDots);
            return loadingContainer;
        }

        // Function to format long responses into points
        function formatResponse(text, language) {
            // Remove asterisks
            text = text.replace(/\*/g, '');

            // Check response length and complexity
            if (text.length > 200) {
                // Split by newlines first
                let points = text.split('\n').filter(point => point.trim() !== '');
                
                // If not enough points, try splitting by sentences
                if (points.length <= 1) {
                    points = text.split(/[.!?]/).filter(point => point.trim() !== '');
                }

                // Limit to 5 points max
                points = points.slice(0, 5);

                // Create HTML for points
                const listElement = document.createElement('ul');
                points.forEach(point => {
                    const listItem = document.createElement('li');
                    listItem.textContent = point.trim();
                    listElement.appendChild(listItem);
                });

                return listElement;
            }
            
            return text;
        }

        async function getAIResponse(userMessage, language) {
            // Modify prompt to specify response language and formatting
            const languageInstruction = language === 'arabic' 
                ? 'الرجاء الرد باللغة العربية. إذا كان الرد طويلًا، قدمه في نقاط موجزة.' 
                : 'Please respond in English. If the response is long, present it in concise points.';

            const fullPrompt = `${userMessage}\n\n${languageInstruction}`;

            // Add user message to conversation history
            conversationHistory.push({
                role: 'user',
                parts: [{ text: fullPrompt }]
            });

            try {
                // Show loading animation
                const loadingElement = createLoadingAnimation();
                chatMessages.appendChild(loadingElement);

                // Prepare API request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: conversationHistory
                    })
                });

                // Remove loading animation
                chatMessages.removeChild(loadingElement);

                if (!response.ok) {
                    throw new Error('فشل الاتصال بالذكاء الاصطناعي');
                }

                const data = await response.json();
                
                // Extract AI response
                const aiResponse = data.candidates[0].content.parts[0].text;

                // Add AI message to conversation history
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: aiResponse }]
                });

                return aiResponse;
            } catch (error) {
                console.error('خطأ:', error);
                return language === 'arabic' 
                    ? 'عذرًا، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.' 
                    : 'Sorry, there was an error connecting. Please try again.';
            }
        }

        function addMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type + '-message');
            
            // Check if message is a DOM element (for formatted responses)
            if (message instanceof Element) {
                messageElement.appendChild(message);
            } else {
                messageElement.textContent = message;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Detect input language
                const inputLanguage = detectLanguage(message);
                
                // Add user message
                addMessage(message, 'user');
                
                // Clear input
                messageInput.value = '';
                
                // Get AI response
                const aiResponse = await getAIResponse(message, inputLanguage);
                
                // Format and add AI message
                const formattedResponse = formatResponse(aiResponse, inputLanguage);
                addMessage(formattedResponse, 'ai');
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    <button id="rewardedAdBtn">شاهد إعلان للحصول على مكافأة</button>
    <script src="ads.js"></script>
</body>
</html>
